							<div class="col-md-6">
								<div class="card" id="divTracks">
								<img src="assets/img/pistaindoor.jpg" alt="pistaindoor" class="image-responsive" >
									<div class="card-header" style="border-bottom : 1px solid #e8e8e8 !important">
										<h4 class="card-title">Pistas Indoor</h4>
									</div>
									<div class="card-body" id="tracksIn">
									</div>
								</div>
							</div>
							
							<div class="col-md-6">
								<div class="card">
								<img src="assets/img/pistaoutdoor.jpg" alt="pistaoutdoor" class="image-responsive" >
									<div class="card-header" style="border-bottom : 1px solid #e8e8e8 !important">
										<h5 class="card-title">Pistas Outdoor</h5>
									</div>
									<div class="card-body" id ="tracksOut">
								</div>
								</div>
							</div>

			    <div style="text-align: center;">
				    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#AddPistaModal" ><i class="fa fa-plus" style="align-self: center; padding-right: 1%;"></i> Adicionar Pista </button>	
			    </div></div>
		    </div>
	<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="AddPistaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog  modal-dialog-centered modal-lg" role="document" style="max-width: 1000px !important;">
						<div class="modal-content" style="margin-top: 0% !important;"> 
						<div class="modal-body">
							 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button>
						<form id="formAddPista">
							 <div class="form-group row">		 
									 <div class="col-md-7" >
									 <table class="table table-sm table-head-bg-info " id="tblScheduleTrack" style="padding: 0% !important; border-radius: 15%;">
										 <thead>
										 <th>Dias da Semana</th>
										 <th>Horário de Abertura</th>
										 <th>Horário de Encerramento</th>
                                        </thead>
										 <tbody>
											 <tr>
											<td>Domingo</td>
											<td><input type="time" name="initial_time" ></td>
											<td><input type="time" name="final_time"></td>
											</tr>
											 <tr>
											 <td>Segunda-feira</td>
											<td><input type="time" name="initial_time" ></td>
											<td><input type="time" name="final_time"></td>
											<tr>
											<td>Terça-feira</td>
											<td><input type="time" name="initial_time" style="position: center;"></td>
											<td><input type="time" name="final_time"  style="align-self: center;"> </td>
											<tr>
											<td>Quarta-feira</td>
											<td><input type="time" name="initial_time" ></td>
											<td><input type="time" name="final_time"></td>
										    </tr><tr>
											<td> Quinta-feira</td>
											<td><input type="time" name="initial_time" ></td>
											<td><input type="time" name="final_time"></td>
										     </tr><tr>
											<td>Sexta-feira</td>
											<td><input type="time" name="initial_time" ></td>
											<td><input type="time" name="final_time"></td></tr>
											<tr>
											<td>Sábado</td>
											<td><input type="time" name="initial_time" ></td>
											<td><input type="time" name="final_time"></td></tr>
										
										 </tbody>
									 </table>
									</div>
							
							<!--Tenho de colocar o id-->
							<div class="col-md-5" >
								
								<label>Nome da Pista:</label>
								<input type="text" class="form-control" id="track_name"  required> <br> 
								
							<label>Distância:</label>
									<input type="number" class="form-control" id="distance" placeholder="Em metros" required> <br>
								
							    <label>Capacidade Máxima:</label>
								<input type="number" class="form-control" id="capacity" placeholder="Capacidade Máxima(nº de pessoas)" data-rule="required|number" required> <br>
							
							<div class="form-check" id="idTracktype_fk" name="idTracktype_fk"  required>
								<label>Tipo de Pista</label><br/>
								<label class="form-radio-label">
									<input class="form-radio-input" type="radio" id="1" name="idTracktype_fk" value="1"  checked="" >
									<span class="form-radio-sign">Indoor</span>
								</label>
								<label class="form-radio-label ml-3">
									<input class="form-radio-input" type="radio" id="2" name="idTracktype_fk" value="2">
									<span class="form-radio-sign">Outdoor</span>
								</label>
							</div>
							</div>
						</div>
						
						<div class="modal-footer">
						  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
						  <input  id="submit" type="submit" class="btn btn-success submit"  value="Salvar Alterações">
						</div>
					</form> 
			
					  </div>
					</div>
			</div>
